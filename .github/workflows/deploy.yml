name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress site
        run: npm run build

      - name: Deploy to Hetzner Object Storage
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.HETZNER_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_SECRET_KEY }}
          AWS_S3_ENDPOINT: https://${{ secrets.HETZNER_ENDPOINT }}
          AWS_REGION: eu-central-1  # Required but ignored for Hetzner
          SOURCE_DIR: '.vitepress/dist'
